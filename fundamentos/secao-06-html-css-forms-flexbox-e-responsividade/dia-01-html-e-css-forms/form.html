<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <form action="GET">
    <fieldset>
      <label for="full-name">Nome Completo: </label>
      <input type="text" required name="full-name" minlength="10" maxlength="40" placeholder="João Firmino de Almeida"
        id="input-name">
      <br>
      <label for="email">E-mail: </label>
      <input type="text" required name="email" minlength="10" maxlength="50" placeholder="joao@exemplo.com"
        id="input-email">
      <br>

      <input type="radio" name="opcoes" id="opcao1" value="city">Cidade
      <input type="radio" name="opcoes" id="opcao2" value="countryside">Campo
      <input type="radio" name="opcoes" id="opcao3" value="beach">Praia
      <input type="radio" name="opcoes" id="opcao4" value="hills">Montanhas
      <br>
      <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <textarea name="why" id="text-why" placeholder="Digite sua resposta" maxlength="500" cols="30"
        rows="10"></textarea>
      <br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="date" id="input-date">
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>

</html>
